<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            SAMSUNG
          </a>
        </div>
      </nav>

      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="TV1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="KULKAS1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="MONITOR1.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container py-5 text-center">
        <div class="row row-cols-2">
          <div class="col"><div class="card" style="width: 18rem;">
            <img src="HP.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Samsung Galaxy Z Fold 5G 12/512 - Phantom Black</p>
            </div>
          </div></div>
          <div class="col"><div class="card" style="width: 18rem;">
            <img src="TV2.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Samsung Smart TV 85 inch Neo QLED 8K QN900B dengan Quantum Matrix Technology Pro</p>
            </div>
          </div></div>
          <div class="col"><div class="card" style="width: 18rem;">
            <img src="KULKAS2.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Samsung Kulkas Side By Side, 634 L - RS63R5561B4</p>
            </div>
          </div></div>
          <div class="col"><div class="card" style="width: 18rem;">
            <img src="MONITOR2.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">49" Odyssey Neo G9 Quantum Mini-LED 240Hz 1ms Dual-QHD HDR2000 Gaming Monitor</p>
            </div>
          </div></div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
